<section class="detail-part">
    <div class="banner-sec">
       <div class="row">
          <div class="col-6">
             <div class="banner-text">
                <ul class="nav">
                   <li class="nav-item">
                      <a class="nav-link active">Home</a>
                   </li>
                   <li class="nav-item">
                      <span id="menu-icon">/</span>
                   </li>
                   <li class="nav-item">
                      <a class="nav-link">Events</a>
                   </li>
                </ul>
                <h2>Events</h2>
             </div>
          </div>
          <div class="col-6">
             <div class="create-btn">
                <button type="button">
                   Create Event
                </button>
             </div>
          </div>
       </div>
    </div>
 
    <div class="table-part">
       <table class="table">
          <thead>
             <tr *ngFor="let eventlist of eventsList">
                <th>{{eventlist.id}}</th>
                <th>{{eventlist.name}}</th>
                <th>{{eventlist.dept}}</th>
                <th>{{eventlist.date}}</th>
                <th>{{eventlist.invite}}</th>
                <th>{{eventlist.accept}}</th>
                <th>{{eventlist.action}}</th>
             </tr>
          </thead>
          <tbody>
             <tr *ngFor="let events of eventss">
                <td>{{events.id}}</td>
                <td>{{events.name}}</td>
                <td>{{events.dept}}</td>
                <td>{{events.date}}</td>
                <td>{{events.invite}}</td>
                <td>{{events.accept}}</td>
                <td>
                   <button class='edit-btn'>edit</button>
                   <button class='dl-btn'>delete</button>
                </td>
             </tr>
 
          </tbody>
       </table>
    </div>
 
 </section>
