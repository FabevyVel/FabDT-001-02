<section class="detail-part">
   <div class="banner-sec">
      <div class="row">
         <div class="col-6">
            <div class="banner-text">
               <ul class="nav">
                  <li class="nav-item">
                     <a class="nav-link active">Home</a>
                  </li>
                  <li class="nav-item">
                     <span id="menu-icon">/</span>
                  </li>
                  <li class="nav-item">
                     <a class="nav-link">Events</a>
                  </li>
               </ul>
               <h2>Evnets</h2>
            </div>
         </div>
         <div class="col-6">
            <div class="create-btn">
               <a routerLink="/create-event">
                  Create Event
               </a>
            </div>
         </div>
      </div>
   </div>

   <div class="table-part">
      <table class="table">
         <thead>
            <tr>
               <th>Event Id</th>
               <th>Event Name</th>
               <th>Host Department</th>
               <th>Event Date</th>
               <th>Lectures Invited</th>
               <th>Lectures Accepted</th>
               <th>Action</th>
            </tr>
         </thead>
         <tbody>
            <tr *ngFor="let event of events">
               <td>{{event.id}}</td>
               <td>{{event.name}}</td>
               <td>{{event.dept}}</td>
               <td>{{event.date}}</td>
               <td>{{event.invited}}</td>
               <td>{{event.accepted}}</td>
               <td>
                  <button class='edit-btn'>Invite</button>
                  <button class='dl-btn'>delete</button>
               </td>
            </tr>

         </tbody>
      </table>
   </div>

</section>
