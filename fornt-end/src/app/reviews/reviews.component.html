<section class="detail-part">
    <div class="banner-sec">
       <div class="row">
          <div class="col-6">
             <div class="banner-text">
                <ul class="nav">
                   <li class="nav-item">
                      <a class="nav-link active">Home</a>
                   </li>
                   <li class="nav-item">
                      <span id="menu-icon">/</span>
                   </li>
                   <li class="nav-item">
                      <a class="nav-link">Reviews</a>
                   </li>
                </ul>
                <h2>Reviews</h2>
             </div>
          </div>
       </div>
    </div>
 
    <div class="table-part">
       <table class="table">
          <thead>
             <tr *ngFor="let reviewlist of reviewsList">
                <th>{{reviewlist.id}}</th>
                <th>{{reviewlist.lecturer}}</th>
                <th>{{reviewlist.reviewer}}</th>
                <th>{{reviewlist.name}}</th>
                <th>{{reviewlist.review}}</th>
                <th>{{reviewlist.rate}}</th>
             </tr>
          </thead>
          <tbody>
             <tr *ngFor="let reviews of reviewss">
                <td>{{reviews.id}}</td>
                <td>{{reviews.lecturer}}</td>
                <td>{{reviews.reviewer}}</td>
                <td>{{reviews.name}}</td>
                <td>{{reviews.review}}</td>
                <td>{{reviews.rate}}</td>
             </tr>
 
          </tbody>
       </table>
    </div>
 
 </section>
